apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-webmvc:4.3.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'org.hibernate:hibernate-core:5.2.6.Final'
	compile 'org.springframework:spring-orm:4.3.6.RELEASE'
	compile 'org.springframework.data:spring-data-jpa:1.11.0.RELEASE'
	compile 'org.springframework:spring-test:4.3.6.RELEASE'
	compile 'mysql:mysql-connector-java:6.0.5'
    compile 'com.zaxxer:HikariCP:2.6.0'
	compile 'junit:junit:4.12'
	
	
	//include in compile only, exclude in the war
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	providedCompile "javax.servlet.jsp:jsp-api:2.1"
    providedCompile "javax.el:javax.el-api:2.2.4"
	

}

war {
    baseName = 'spring-hibernate-webapp'
    version = '1.0.0-BUILD-SNAPSHOT'
}


//For Eclipse IDE only
eclipse {
  wtp {
    component {

      //define context path, default to project folder name
      contextPath = 'spring-hibernate-webapp'

    }

  }
}
